<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Parceiro - Piel Telecom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100">

    <div id="auth-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="text-center mb-8">
                    <i class="fas fa-store text-5xl text-blue-600"></i>
                    <h1 class="text-3xl font-bold text-gray-800 mt-4">Portal do Parceiro</h1>
                    <p class="text-gray-600">Acesse para ver seu desempenho</p>
                </div>
                
                <form id="login-form" class="space-y-4">
                    <input type="email" id="login-email" placeholder="E-mail de acesso" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    <input type="password" id="login-password" placeholder="Senha" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    <p id="login-error" class="text-red-500 text-sm hidden"></p>
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="app" class="hidden w-full max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-4 sm:p-6 md:p-8 my-4 sm:my-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 pb-6 border-b gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800">Seu Desempenho</h1>
                <div id="loja-info" class="text-sm text-gray-500"></div>
            </div>
            <button id="logoutBtn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 flex items-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Sair
            </button>
        </header>

        <main>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="bg-blue-50 p-6 rounded-lg border border-blue-200">
                    <h3 class="text-sm font-medium text-blue-700">Vendas Indicadas (Mês Atual)</h3>
                    <p id="kpi-total-vendas" class="text-3xl font-bold text-blue-800 mt-2">0</p>
                </div>
                <div class="bg-green-50 p-6 rounded-lg border border-green-200">
                    <h3 class="text-sm font-medium text-green-700">Valor Total Vendido (Mês Atual)</h3>
                    <p id="kpi-valor-vendido" class="text-3xl font-bold text-green-800 mt-2">R$ 0,00</p>
                </div>
                <div class="bg-purple-50 p-6 rounded-lg border border-purple-200">
                    <h3 class="text-sm font-medium text-purple-700">Comissão Estimada (Mês Atual)</h3>
                    <p id="kpi-comissao" class="text-3xl font-bold text-purple-800 mt-2">R$ 0,00</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow border mb-8">
                <h3 class="font-semibold text-xl mb-4 text-gray-800">Vendas por Período</h3>
                <canvas id="performanceChart"></canvas>
            </div>

            <div>
                <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                    <h3 class="font-semibold text-xl text-gray-800">Detalhes das Indicações</h3>
                    <div class="mt-4 md:mt-0">
                        <select id="date-filter" class="p-2 border rounded-md text-sm bg-white shadow-sm">
                            <option value="thisMonth">Este Mês</option>
                            <option value="lastMonth">Mês Passado</option>
                            <option value="all">Todo o Período</option>
                        </select>
                    </div>
                </div>
                <div class="overflow-x-auto rounded-lg border border-gray-200">
                    <table class="min-w-full bg-white text-sm">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="p-3 font-semibold text-left">Data da Venda</th>
                                <th class="p-3 font-semibold text-left">Cliente</th>
                                <th class="p-3 font-semibold text-left">Plano Vendido</th>
                                <th class="p-3 font-semibold text-left">Valor</th>
                                <th class="p-3 font-semibold text-left">Status</th>
                                <th class="p-3 font-semibold text-left">Comissão</th>
                            </tr>
                        </thead>
                        <tbody id="vendas-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="./js/parceiro.js"></script>
</body>
</html>
